apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: public
      protocol: layer2
      addresses:
      - ${node_ipv4}/32
      - ${node_ipv6}/128
    - name: private
      protocol: layer2
      addresses:
      - ${loopback_ipv4}/32
      - ${loopback_ipv6}/128