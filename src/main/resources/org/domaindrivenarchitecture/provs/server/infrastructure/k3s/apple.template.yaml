kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: apple-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: ${issuer_name}
spec:
  rules:
    - host: ${fqdn}
      http:
        paths:
          - pathType: Prefix
            path: /apple
            backend:
              service:
                name: apple-service
                port:
                  number: 5678
  tls:
    - hosts:
      - ${fqdn}
      secretName: apple-cert
---

kind: Pod
apiVersion: v1
metadata:
  name: apple-app
  labels:
    app: apple
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=apple"
---

kind: Service
apiVersion: v1
metadata:
  name: apple-service
spec:
  selector:
    app: apple
  ports:
    - port: 5678 # Default port for image